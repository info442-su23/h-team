<!DOCTYPE html>
<html>
    <head>
        <title>It's our planet.</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
                background: #f5f5f5;
            }
            .container {
                display: flex;
                justify-content: space-evenly;
                align-items: center;
                width: 80%;
            }
            .text-content {
                max-width: 50%;
            }
            .description {
                font-size: 1.5em;
                margin-top: 20px;
            }
            .button {
                display: inline-block;
                color: white;
                background-color: #e0260e;
                padding: 15px 32px;
                text-align: center;
                text-decoration: none;
                font-size: 16px;
                margin: 10px 2px;
                cursor: pointer;
                border-radius: 10px;
            }
            img {
                max-height: 500px;
                max-width: 50%;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="text-content">
                <h1>It's our planet.</h1>
                <p class="description">Empowering sustainability and responsible waste management</p>
                <button class="button" id="learnMoreButton">Learn More</button>
            </div>
            <img src="../../img/fact1.png">
        </div>
        <script>
            document.getElementById("learnMoreButton").addEventListener("click", function() {
                alert("Button clicked, functionality to be implemented!");
            });
        </script>
    </body>
</html>
